title: Bird Watcher Tutorial
description: A simple game to learn to develop for the P3.
theme: just-the-docs
favicon_ico: "/assets/images/favicon.png"
logo: "/assets/images/Icon.png"

baseurl: "/BirdWatcherTutorial"
url: "https://op3npinball.github.io"

plugins:
  - jemoji

highlighter: rouge
color_scheme: gammagoat
#aux_links:
#  Template Repository: https://github.com/just-the-docs/just-the-docs-template

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  tip:
    title: Tip
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
  filename:
    color: grey-lt
  bug:
    title: Bug
    color: red